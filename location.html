<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drink n Think Input Location</title>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link to Style Sheet -->
    <link rel="stylesheet" href="assets/style/location.css">

</head>

<body>
    <nav class="navbar navbar-dark">
        <!-- Navbar content -->
    </nav>

    <div class="container" id="content">
        <div class="jumbotron">
            <h1 class="display-4">Where are you headed?</h1>

            <div class="row" id="inputFields">
                <label for="inputLocation">Enter location</label>
                <input type="location" class="form-control" id="inputLocation" placeholder="Fishtown">
            </div>

            <div class="row btn" id="submit">
                <button type="submit" class="btn btn-primary" id="submit">Where's the beer?</button>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create an Account</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row" id="modalInput">
                                <label for="inputEmail1">Email address</label>
                                <input type="email" class="form-control" id="inputEmail1" placeholder="brookeisthebest@gmail.com">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputEmail1" placeholder="*************">
                                <div class="form-check">
                                    <input class="form-check-input position-static" type="checkbox" id="ageCheck" value="agecheck">
                                    Check if you are at least 21 years old
                                </div>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>

</html>
