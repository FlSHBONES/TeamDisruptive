<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drink n Think</title>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link to Style Sheet -->
    <link rel="stylesheet" href="assets/style/splashpage.css">



</head>

<body>
  
        <nav class="navbar navbar-default" role="navigation">
                <ul class="nav navbar-nav navbrand">
                    <a class="navbar-brand" href="#">Drink n Think</a>
                </ul>
        
                <ul class="nav navbar-nav navbar-right">
                    <a href="#">Please sign in or create an account!</a>
                </ul>
            </nav>

    <div class="container" id="content">
        <div class="jumbotron">
            <h1 class="display-4">Who are you?</h1>
            
            <button type="button" id="signUpBtn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    New? Click here to sign up!
                </button>
                <hr class="my-4">
                
                <div class="row" id="inputFields">
                <p class="lead">Please sign in to begin</p>
            </div>
            <div class="row" id="inputFields">
                <label for="inputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputEmail1" placeholder="brookeisthebest@gmail.com">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputEmail1" placeholder="*************">
            </div>
            
            <div class="row btn" id="submit">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
            
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create an Account</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- <div class="row" id="modalInput"> -->
                                    <label for="inputFirstName">First Name</label>
                                    <input type="name" class="form-control" id="inputFirstName" placeholder="Brooke">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="name" class="form-control" id="inputLastName" placeholder="Mitchell">
                                    <label for="inputUserName">Username</label>
                                    <input type="name" class="form-control" id="inputUserName" placeholder="brookeusername">
                                    <label for="inputEmail">Email address</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="brookeisthebest@gmail.com">
                                    <label for="inputPassword">Password</label>
                                    <input type="text" class="form-control" id="inputPassword" placeholder="*************">
                                    <label for="inputConfirmPassword">Confirm Password</label>
                                    <input type="text" class="form-control" id="inputConfirmPassword" placeholder="*************">
                                    <div class="form-check">
                                            <input class="form-check-input position-static" type="checkbox" id="ageCheck" value="agecheck"> Check if you are at least 21 years old
                                          <!-- </div> -->
                                </div>
                               
                              
                            </div>
                            <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                                    
                                    
                                    <div id="firebaseui-auth-container"></div>
                                </div>
                            </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
